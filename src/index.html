<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale =1.0">
  <title>Analizador de texto Carolina</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <script src="index.js" type="module"></script>

  <header>
    <h1>Analizador de Texto</h1>
    <p>Analicemos tus palabras! </p>
    <br />
    <nav id="navbar"></nav>
  </header>
  <main>
    <section>
      <span>
        <div>

          <ul>
            <li class="elementos">
              <p> Caracteres:</p><span id="caracteres"></span>
            </li>
            <li class="elementos">
              <p>Caracteres sin espacio:</p><span id="caracteresSinEspacio"></span>
            </li>
            <li class="elementos">
              <p>Palabras:</p><span id="palabras"></span>
            </li>
            <li class="elementos">
              <p>Números:</p><span id="numeros"></span>
            </li>
            <li class="elementos">
              <p>Suma números:</p><span id="sumaNumeros"></span>
            </li>
            <li class="elementos">
              <p>Promedio Longitud:</p><span id="promedioLongitud"></span>
            </li>
          </ul>
        </div>
      </span>
    </section>

    <div>

      <selection>
        <br>
        <br>
        <textarea name="user input" rows="10" cols="70">
</textarea>
      </selection>
    </div>


    <footer>
      <small>
        <p> Por:Carolina Álvarez</p>
      </small>
    </footer>

    <button id="botonLimpiar">Limpiar</button>




  </main>
</body>

</html>
